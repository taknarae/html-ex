<!DOCTYPE html>
<html lang="ko">
  <head>
    <!--charset는 문자 세트(character set)를 지정한다.-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--현재 문서를 표현할 수 있는 아이콘(파비콘)-->
    <link rel="icon" href="favicon-32x32.png" />

    <!--외부 스타일 시트를 지정하는 속성값(css)-->
    <link rel="stylesheet" href="desktop.css" type="text/css" />

    <!--외부 스크립트를 지정-->
    <script src="script.js" type="text/javascript"></script>
    <title>html기초</title>

    <!--author : 저작자 이름을 지정-->
    <meta name="author" content="홍길동" />

    <!--description : 문서 설명을 지정한다. 검색엔진은 이 문서 설명을 검색 결과로 보여준다-->
    <meta name="description" content="UX DESIGN에 관한 소개 웹 사이트" />

    <!--keyword : keyword와 description을 제공하여 검색엔진과 같은 사용자도구가 문서 내용을 예측할 수 있도록 돕는다-->
    <meta name="keyword" content="UX DESIGN, 디자인, 사용자 경험" />

  </head>
  <body>
    <section>
      <h1>제목태그</h1>
      <p>내용</p>
    </section>
  </body>
</html>
