<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>절대경로와 상대경로</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="scripts/script.js"></script>
</head>
<body>
  <!--절대 경로-->
  <!--1번 : daum 사이트로 이동하는 a요소를 만들어 보세요-->
  <strong>1</strong>
  <a href="https://daum.net" target="_blank">다음으로 이동</a>
  <br/>
  
  <!--상대 경로-->
  <!--2번 : 이 문서(index.html)과 같은 디렉터리에 있는 header.html 문서로 이동하는 a요소를 만들어 보세요-->
  <strong>2</strong>
  <a href="header.html" target="_blank">header로 이동</a>
  <br/>
  
  <!--3번 : 이 문서(index.html)과 같은 디렉터리에 있는 footer.html 문서로 이동하는 a요소를 만들어 보세요-->
  <strong>3</strong>
  <a href="footer.html" target="_blank">footer로 이동</a>
  <br/>
  
  <!--4번 : about디렉터리에 있는 index.html 문서로 이동하는 a요소를 만들어 보세요-->
  <strong>4</strong>
  <a href="about/index.html" target="_blank">about/index로 이동</a>
  <br/>
  
  <!--5번 : contact디렉터리안에 images디렉터리에 있는 example.jpg를 img요소로 현재 문서에 표시해 보세요-->
  <strong>5</strong>
  <img src="contact/images/example.jpg" alt="이미지1"/>
  <br/>

  <!--6번 : css디렉터리에 있는 스타일시트(style.css)를 현재 문서에 적용해 보세요-->
  <strong>6 - css연결</strong>
  <h1>연결</h1>
  <br/>

  <!--7번 : scripts디렉터리에 있는 script.js를 현재 문서에 적용해 보세요-->
  <strong>7 - js연결</strong>
</body>
</html>
