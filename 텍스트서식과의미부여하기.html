<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>HTML 텍스트 서식 연습</title>
  </head>
  <body>
    <h1>텍스트 서식 연습</h1>
    <p>
      다양한 HTML 텍스트 서식 요소를 사용하여 텍스트에 의미를 부여하 고 스타일을
      적용하는 방법을 배워 봅시다
    </p>

    <!--"중요한 내용"과 "강조가 필요한 부분"을 두꺼운 글자로 강조되게 만들어 보세요-->
    <p>이 부분에서는 <strong>중요한 내용</strong>과 <strong>강조가 필요한 부분</strong>을 설명합니다.</p>

    <!--"이전 정보"는 삭제된 텍스트로, "추가된 정보"는 삽입된 텍스트로 만들어 보세요-->
    <p>다음은 <del>이전 정보</del>과 추가된 정보를 포함한 예제입니다.</p>

    <!-- 숫자 "2"를 위첨자와 아래 첨자로 만들어 보세요-->
    <p>위 첨자 예제: H<sup>2</sup>O</p>
    <p>아래 첨자 예제: CO<sup>2</sup></p>

    텍스트에 다양한 효과를 주는 요소5
    <!--"훌륭한 직업이란?"을 짧은 인용 글로 만들어 보세요-->
    <p>훌륭한 작업이란?</p>
    <!--아래 글자를 긴 인용문으로 만들어 보세요-->
    가장 중요한 것은, 당신이 하는 일에 열정을 가지고 하는 것이다.

    <!--"HTML"에 약어를 추가해 보세요(title="HyperText Markup Language")-->
    <p>약어 예제: <abbr title="HyperText Markup Language">HTML</abbr></p>
    <!--"중요한 부분"을 강조해 보세요--> 
    <p>강조할 부분: <em>중요한 부분</em></p>

    <!--address태그를 사용하여 주소를 추가해 보세요(안산시 단원구 고잔동 541-1)-->
    <address>안산시 단원구 고잔동 541-1</address>
  </body>
</html>
