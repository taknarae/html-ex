<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>240821-table</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th>제품명</th>
        <th>가격(원)</th>
        <th>재고 수량</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>노트북</td>
        <td>1,200,000</td>
        <td>10</td>
      </tr>
      <tr>
        <td>스마트폰</td>
        <td>800,000</td>
        <td>25</td>
      </tr>
      <tr>
        <td>이어폰</td>
        <td>50,000</td>
        <td>100</td>
      </tr>
    </tbody>
  </table>
  <br><hr><br>
  <table>
    <thead>
      <tr>
        <th>head1</th>
        <th>head2</th>
        <th>head3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>body1</td>
        <td>body2</td>
        <td>body3</td>
      </tr>
    </tbody>
  </table>
  <br>
  <table>
    <thead>
      <tr>
        <th>head1</th>
        <th>head2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2">body1,2</td>
      </tr>
    </tbody>
  </table>
  <br>
  <table border="1">
    <tbody>
      <tr>
        <th rowspan="2">구분</th>
        <th colspan="2">1학년</th>
        <th colspan="2">2학년</th>
      </tr>
      <tr>
        <td>홍</td>
        <td>전</td>
        <td>강</td>
        <td>영</td>
      </tr>
      <tr>
        <th>전공필수</th>
        <td>100</td>
        <td>90</td>
        <td>80</td>
        <td>70</td>
      </tr>
      <tr>
        <th>전공선택</th>
        <td>60</td>
        <td>50</td>
        <td colspan="2">40</td>
      </tr>
    </tbody>
  </table>
  <br>
  <table border="1">
    <tbody>
      <tr>
        <th>head1</th>
        <td>body1</td>
      </tr>
      <tr>
        <th>head2</th>
        <td>body2</td>
      </tr>
      <tr>
        <th>head3</th>
        <td>body3</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
