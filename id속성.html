  <h1>id 속성</h1>
  <p>
    요소의 식별자로 사람에게 아이디를 부여하듯 요소에 <strong>아이디</strong>를 부여하면,
    브라우저는 해당 요소를 정확하고 신속하게 식별할 수 있다.
  </p>
  <p>
    id 속성값은 문서 내에서 유일해야 하며, 문자, 숫자, 하이픈(-) 등을
    사용하여 값을 작성할 수 있다.
  </p>
