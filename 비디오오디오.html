<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>video</h1>
  <p>영상 파일을 표시합니다</p>
  <video src="images/travel.mp4" muted controls width="360" height="250" poster="images/thumb.jpg">
    <p>sample-video</p>
  </video>
  <h1>audio</h1>
  <audio src="images/bass.mp3" controls preload="none">
    <p>bass</p>
  </audio>
  <h1>source</h1>
  <audio controls preload="none">
    <source src="images/bass.mp3" type="audio/mp3">
    <source src="images/bass.ogg" type="audio/ogg">
  </audio>
  <hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr>
  <video src="images/video.mp4" muted controls width="640">
    <p>ex-video</p>
  </video>
  <h1>audio</h1>
  <audio src="images/audio.mp3" controls loop>
    <p>bass</p>
  </audio>
</body>
</html>
