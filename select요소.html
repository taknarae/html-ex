<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>240822-select</title>
</head>
<body>
  <select>
    <option>김밥</option>
    <option>떡볶이</option>
    <option>순대</option>
    <option>어묵</option>
  </select>

  <select>
    <optgroup label="HTML5">
      <option>multimedia tag</option>
      <option>connectivity</option>
      <option>device access</option>
    </optgroup>
    <optgroup label="CSS3">
      <option>animation</option>
      <option>3D trasnform</option>
    </optgroup>
  </select>

  <br><br><hr>

    <form>
      <fieldset>
        <legend>직원 정보 입력 폼</legend>
        <div><input type="text" name="user-name" placeholder="이름"></div>
        <div><input type="email" name="user-email" placeholder="이메일"></div>
        <div><input type="tel" name="user-num" placeholder="전화번호"></div>
        <div>
          <select name="department">
            <option>인사팀</option>
            <option>IT팀</option>
            <option>영업팀</option>
            <option>마케팅팀</option>
          </select>
        </div>
        <div><button type="submit">제출하기</button></div>
      </fieldset>
    </form>

    <br><hr><br>
    
    <form>
      <fieldset>
        <legend>제품 주문 폼</legend>
        <div><input type="text" name="prd-name" placeholder="이름"></div>
        <div><input type="number" name="prd-num" placeholder="수량"></div>
        <div>
          <select>
            <option>표준 배송</option>
            <option>빠른 배송</option>
            <option>익일 배송</option>
          </select>
        </div>
        <div><button type="submit">제출하기</button></div>
      </fieldset>
    </form>



</body>
</html>
