<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트에 다양한 효과를 주는 요소</title>
  </head>
  <body>
    <p>
      <b>이 부분</b>은 단순히 글씨가 굵음 <strong>이 부분</strong>은 중요한 부분
    </p>
    <p>
      <i>이 부분</i>은 단순히 글씨가 이탤릭체인 부분 <em>이 부분은</em> 중요한 부분
    </p>
    <mark>하이라이트</mark>
    <br>
    <del>지운 것 처럼 표시</del>
    <br>
    <ins>밑줄 표시</ins>
    <br>
    x<sup>2</sup> + y<sup>3</sup> = X
    <br>
    <p>HTML은 <q>웹페이지를 만들기 위한 하이퍼 텍스트 마크업 언어</q></p>
    <br>
    <p><abbr title="HyperText Markup Language">HTML5</abbr> 프로그래밍 언어</p>
    <br>
    <address>안산시 단원구 고잔동</address>
    <br>
    <br>
    <br>
  </body>
</html>
