<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>240822-map</title>
</head>
<body>
  <div class="ex-map">
    <!-- img usemap="#A"와 map name 같을 것 -->
    <img src="images/bookstore.png" width="360" height="60" alt="로고 이미지"
    usemap="#map"/>
    <map name="map">
      <area shape="rect" coords="0,0,120,60" href="https://yes24.com" target="_blank" alt="예스24">
      <area shape="rect" coords="120,0,240,60" href="https://kyobobook.co.kr" target="_blank" alt="교보문고">
      <area shape="rect" coords="240,0,360,60" href="https://aladin.co.kr" target="_blank" alt="알라딘">
    </map>
  </div>
</body>
</html>
